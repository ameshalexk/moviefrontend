<div style="padding: 20px;">
  <h2>Movies In Database</h2>

  <div style="margin: auto auto; width: 70%; margin-top: 20px">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Genre</th>
          <th>Release Year</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let m of movieList">
          <td>{{m.id}}</td>
          <td>{{m.name}}</td>
          <td>{{m.description}}</td>
          <td>{{m.genre}}</td>
          <td>{{m.publishedYear}}</td>


        </tr>
      </tbody>

    </table>

  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
        <button type="button" (click)="closeModal()" class="btn" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h3>Select Progress </h3>

        <ng-container>
          <input type="radio" value=COMPLETED name="statuses" id="1" (click)="onClicked(checkedVal)"
            [(ngModel)]="checkedVal">
          COMPLETED
          <input type="radio" value=IN_PROGRESS name="statuses" checked id="2" (click)="onClicked(checkedVal)" checked
            [(ngModel)]="checkedVal">
          IN_PROGRESS
          <input type="radio" value=NOT_STARTED name="statuses" id="3" (click)="onClicked(checkedVal)"
            [(ngModel)]="checkedVal">
          NOT_STARTED
        </ng-container>

        <!-- <button (click)="onSave(selected)"> Submit
        </button> -->

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>


      </div>
    </div>
  </div>
</div>
