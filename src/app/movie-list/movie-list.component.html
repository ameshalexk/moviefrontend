<div style="padding: 20px;">
  <h2>Movies In Database</h2>

  <div style="margin: auto auto; width: 70%; margin-top: 20px">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Genre</th>
          <th>Release Year</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let m of movieList">
          <td>{{m.id}}</td>
          <td>{{m.name}}</td>
          <td>{{m.description}}</td>
          <td>{{m.genre}}</td>
          <td>{{m.publishedYear}}</td>


        </tr>
      </tbody>

    </table>

  </div>
</div>

<!-- <button (click)="addChecked()"> Submit
</button>

<ng-container *ngFor="let i of movieList">
  <li>
    s{{i.id}}
    {{i.name}}
    {{i.description}}
    {{i.genre}}
    {{i.year}}
    {{i.checked}}

    <input type="checkbox" id={{i.id}} name={{i.name}} #isChecked (click)="onCheck(isChecked)">

    <ng-container *ngIf="selected.includes(i.id)">
      <input type="radio" value=1{{i.id}} name="statuses{{i.name}} " id="1{{i.name}}" [(ngModel)]="user">
      COMPLETED
      <input type="radio" value=2{{i.id}} name="statuses{{i.name}} " id="2{{i.name}}" [(ngModel)]="user">
      IN_PROGRESS
      <input type="radio" value=3{{i.id}} name="statuses{{i.name}} " id="3{{i.name}}" [(ngModel)]="user">
      NOT_STARTED
    </ng-container>

  </li>
</ng-container>

<br><br>
<button (click)="onSave(selected)"> Submit
</button>
