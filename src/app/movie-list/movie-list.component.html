<div style="padding: 20px;">
  <h2>Movies In Database</h2>
  <div style="margin: auto auto; width: 70%; margin-top: 20px">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Genre</th>
          <th>Release Year</th>
          <th>Selection</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let m of movieList">
          <td>{{m.id}}</td>
          <td>{{m.name}}</td>
          <td>{{m.description}}</td>
          <td>{{m.genre}}</td>
          <td>{{m.publishedYear}}</td>
          <td>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" type="checkbox" id={{m.id}}
                name={{m.name}} #isChecked (click)="onCheck(isChecked)">
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary" (click)="onSave(selected)"> Submit
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Choose One : Default is IN PROGRESS</h5>
            <button type="button" (click)="closeModal()" class="btn" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h3>Select Progress </h3>
            <ng-container>
              <input type="radio" value=COMPLETED name="statuses" id="1" (click)="onClicked(checkedVal)"
                [(ngModel)]="checkedVal">
              COMPLETED
              <input type="radio" value=IN_PROGRESS name="statuses" checked id="2" (click)="onClicked(checkedVal)"
                checked [(ngModel)]="checkedVal">
              IN PROGRESS
              <input type="radio" value=NOT_STARTED name="statuses" id="3" (click)="onClicked(checkedVal)"
                [(ngModel)]="checkedVal">
              NOT STARTED
            </ng-container>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="closeModal()">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
